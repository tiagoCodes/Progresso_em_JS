<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa em Js</title>
    <style>
       body {
         color: rgb(7, 133, 7);
         font: normal 20pt times;
         background-color: black;
       }
    </style>

</head>
<body>
  <h1>Olá mundo</h1> 
  <p>Me livrei da maldição</p>  
  <SCRipt>
     var n1 = Number.parseInt(prompt ("Me diga um numero: ")) // parseInt é usado pra converter o valor para inteiro porque o vscode reconhece as variaveis n1 e n2 como strings   
     var n2 = Number.parseInt(prompt ("outro numero: "))   // (strings + strings) siguinifica concatenação 
     var soma = n1 + n2                               // (number + number) siguinifica soma 
     alert(`A soma entre ${n1} e ${n2} é ${soma}`)    // Se colocar (Number.parseInt) ou (parseFloat) especifica o tipo de var
                                                      // Se colocar apanas (Number) o proprio vscode determina o tipo do valor  
                                                      // String(****) tem a mesma função do (parseInt) só que transforma em String 
  </SCRipt>       
                                      
</body>
</html>
