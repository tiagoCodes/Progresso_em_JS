<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando String</title>
</head>
<body>
    <script>
        var nome = prompt("Qual é seu nome: ")
       document.write(`Seu nome é ${nome} e tem ${nome.length} caracteres! <br/>`)   // length, conta quantas letras tem.
       document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`)  // toUpperCase, passa pra maiusculo 
       document.write(`seu nome em minusculo é ${nome.toLowerCase()}`)

    </script>
    
</body>
</html>
