<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Desafio das boas vindas</title>
  <style>
    div#caixa {
      background-color: rgb(102, 102, 236);
      color: black;
      font: 13pt arial;
      width: 120px;
      height: 60px;
      line-height: 60px;
      text-align: center;

    }
  </style>
</head>
<body>
  <h1>Desafio das boas-vindas </h1>
  <div id="caixa"> Inicie o Desafio </div>
  <script>
    var desafio = window.document.getElementById("caixa")
    desafio.addEventListener('click', clicar)
    function clicar (){
     var nome = prompt("Qual é seu nome?") 
     var idade = prompt(`Olá, ${nome}! Quantos anos você tem ?`)
     alert (`Acabei de conehcer ${nome}, que tem ${idade} anos de idade!`)

     
    }
  </script>

  
</body>
</html>
